<mat-card class="margin-bottom-10">
    <div [formGroup]="auForm">
        <div style="position: absolute; top: 0; right: 0;">
            <button mat-icon-button>
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="emitRemove()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        </mat-card-content>
    </div>
    <mat-card-title>
        {{au.applianceDto.name}}
    </mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>
        <p>Power: {{au.powerConsumption}} W</p>
        <p>Quantity: {{au.quantity}}</p>
        <p>Hours On Solar: {{au.applianceUsageScheduleDto.hoursOnSolar}} hrs</p>
        <p>Hours Off Solar: {{au.applianceUsageScheduleDto.hoursOffSolar}} hrs</p>
        <p>Description: {{au.applianceDto.description}}</p>
        <h3>Usage Schedule</h3>
        <app-usage-intervals-editor schedule="au.applianceUsageScheduleDto"></app-usage-intervals-editor>
</mat-card>
