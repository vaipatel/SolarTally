<mat-toolbar color="primary" class="sticky-toolbar">
    <span>
        <a [routerLink]="['/sites']" class="a-light-primary">SolarTally</a>
    </span>
    <!-- This fills the remaining space of the current row -->
    <span class="spacer"></span>

    <span>
        <button mat-icon-button (click)="addAppliance()" matTooltip="Add Appliance">
            <mat-icon>add</mat-icon>
        </button>
    </span>
    <span>
        <a mat-icon-button [routerLink]="['/site-detail', idParam]" matTooltip="Back to Site Details">
            <mat-icon>arrow_back</mat-icon>
        </a>
    </span>
    <span>
        <mat-menu #appMenu="matMenu">
            <button mat-menu-item>Settings</button>
            <button mat-menu-item>Logout</button>
        </mat-menu>

        <button mat-icon-button [matMenuTriggerFor]="appMenu">
            <mat-icon>more_vert</mat-icon>
        </button>
    </span>
</mat-toolbar>

<div>
    <h2 class="padding-10">Appliances</h2>
    <mat-card *ngFor="let au of auList" class="margin-10">
        <div style="position: absolute; top: 0; right: 0;">
            <button mat-icon-button>
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <mat-card-title>
            {{au.applianceDto.name}}
        </mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
        <mat-card-content>
            <p>Power: {{au.powerConsumption}} W</p>
            <p>Quantity: {{au.quantity}}</p>
            <p>Hours On Solar: {{au.numHoursOnSolar}} hrs</p>
            <p>Hours Off Solar: {{au.numHoursOffSolar}} hrs</p>
            <p>Description: {{au.applianceDto.description}}</p>
        </mat-card-content>
    </mat-card>
</div>
